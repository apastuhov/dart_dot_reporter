name: Dart CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: dart:3.0-sdk

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: |
          dart pub run test --reporter=json > machine.log
          dart bin/dart_dot_reporter.dart machine.log
